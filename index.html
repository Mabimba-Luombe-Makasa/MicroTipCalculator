<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Micro Tip Calculator</title>
</head>
<body>
    <div class="calculator-app">
        <h1>Micro Tip Calculator</h1>
        <h2>Enter Bill Amount and Tip Percentage to get the final Bill.</h2>
        <input type="number" placeholder="Bill Amount (K)" id="bill-amount">
        <input type="number" placeholder="Tip Percentage (%)" id="tip-percentage">
        <div class="buttons">
            <button id="calculate-button">Calculate</button>
            <button id="reset-button">Reset</button>
        </div>
        <h2 id="bill-total"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
